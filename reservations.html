  <script src="js/script.js" defer></script>
</head>
<body>
  <!-- NAVBAR -->
<header>
      <div class="logoArea">
        <a href=""> </a>
        <h2 class="LogoName">The Naija Kitchen</h2>
      </div>

      <nav class="nav">
        <a href="/index.html">Home</a>

        <div class="dropdown">
          <a href="/menu.html">Menu ▾</a>

      </nav>
    </header>

  <!-- RESERVATION SECTION -->
  <section class="reservation-page">
    <div class="reservation-container">
      <h2>Book a Table</h2>
      <p>Reserve your spot and let us serve you the finest dining experience.</p>

      <form class="reservation-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
          </div>
        </div>

        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <select id="guests" name="guests" required>
            <option value="">Select</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Special Requests</label>
          <textarea id="message" name="message" rows="4" placeholder="Optional"></textarea>
        </div>

        <button type="submit" class="btn">Submit Reservation</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Savory Haven. All rights reserved.</p>
  </footer>
</body>
</html>
